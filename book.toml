[book]
title = "Rust study"
authors = ["QuanLi"]
language = "zh-CN"
# description = "示例书籍涵盖示例。"
# text-direction = "ltr"

[rust]
edition = "2021" # 代码块的默认版本

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
definition-lists = true
admonitions = true
mathjax-support = false
# additional-css = ["custom.css", "custom2.css"]
# additional-js = ["custom.js"]
no-section-label = false
git-repository-url = "https://github.com/169li/rust-study"
# git-repository-icon = "fab-github"
edit-url-template = "https://github.com/169li/rust-study/edit/master/guide/{path}"
# site-url = "/example-book/"
# cname = "myproject.rs"
# input-404 = "not-found.md"
sidebar-header-nav = false

[output.html.print]
enable = true     # 包含打印输出支持
page-break = true # 每章后插入分页符

[output.html.fold]
enable = false # 是否启用章节折叠
level = 2      # 开始折叠的深度

[output.html.playground]
editable = true      # 允许编辑源代码
copyable = true      # 包含用于复制代码片段的复制按钮
copy-js = true       # 包含代码编辑器的 JavaScript
line-numbers = false # 显示可编辑代码的行号
runnable = true      # 显示 Rust 代码的运行按钮

[output.html.code]
# 每种语言的前缀字符串（一个或多个字符）。
# 任何以空白+前缀开头的行都将被隐藏。
hidelines = { python = "~" }

[output.html.search]
enable = true           # 启用搜索功能
limit-results = 30      # 最大搜索结果数
teaser-word-count = 30  # 搜索结果摘要中使用的单词数
use-boolean-and = true  # 多个搜索词必须全部匹配
boost-title = 2         # 标题匹配的排名提升因子
boost-hierarchy = 1     # 页面名称匹配的排名提升因子
boost-paragraph = 1     # 文本匹配的排名提升因子
expand = true           # 部分单词将匹配更长的术语
heading-split-level = 3 # 将结果链接到标题级别
copy-js = true          # 包含用于搜索的 Javascript 代码
